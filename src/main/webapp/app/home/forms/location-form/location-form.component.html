<form class="form" role="form" [formGroup]="parentForm">
    <div class="m-2">
        <h5>{{ 'forms.location.' + location | translate }}</h5>
        <div class="form-group">
            <label for="place" jhiTranslate="forms.location.place">Place</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><svg width="1em" height="1em" viewBox="0 0 16 16"
                            class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </span>
                </div>
                <input type="text" class="form-control" name="place" id="place"
                    placeholder="{{ 'forms.location.searchAirport' | translate }}" [formControlName]="location + 'Place'">
            </div>
        </div>
        <div class="form-group">
            <label for="date" jhiTranslate="forms.location.date">Date</label>
            <input type="date" class="form-control" name="date" id="place" [formControlName]="location + 'Date'">
        </div>
        <div class="row">
            <div class="col-md-auto">
                <div class="form-group">
                    <label for="time" jhiTranslate="forms.location.time">Time</label>
                    <input type="time" class="form-control" name="time" id="time" [formControlName]="location + 'Time'">
                </div>
            </div>
            <div class="col-md-auto">
                <div class="form-group">
                    <label for="zone" jhiTranslate="forms.location.zone">UTC Zone</label>
                    <input type="text" class="form-control" name="zone" id="zone"
                        placeholder="{{ 'forms.location.zonePlaceHolder' | translate }}" [formControlName]="location + 'Zone'">
                </div>
            </div>
        </div>
    </div>
</form>
