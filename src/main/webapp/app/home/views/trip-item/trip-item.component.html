<div class="card jh-card w-50" style="left: 25%;">
    <div class="row">
        <div class="col">
            <div jhiTranslate="view.itemTrip.flight" class="row">
                Flight
            </div>
            <div class="row">
                {{trip.marketingFlightId}}
            </div>
        </div>
        <div class="col">
            <div jhiTranslate="view.itemTrip.date" class="row">
                Date
            </div>
            <div class="row">
                {{trip.departureDate}}
            </div>
        </div>
        <div class="col">
            <div jhiTranslate="view.itemTrip.departs" class="row">
                Departs
            </div>
            <div class="row">
                {{trip.departureTime}}
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div jhiTranslate="view.itemTrip.departure" class="row">
                Departure
            </div>
            <div class="row">
                {{trip.departurePlace}}
            </div>
        </div>
        <div class="col">
            <span style="font-size: 2rem;">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square" fill="currentColor"

            </span>
        </div>
        <div class="col">
            <div jhiTranslate="view.itemTrip.arrival" class="row">
                Arrival
            </div>
            <div class="row">
                {{trip.arrivalPlace}}
            </div>
        </div>
    </div>
</div>
